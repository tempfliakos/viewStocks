<div class="col-md-6">
  <h1>Hi {{currentUser.username}}!</h1>
  <p>You're logged in!</p>
  <h3>Portfolios</h3>
  <ul>
    <li *ngFor="let p of portfolios">
      { {portfolio.name} }
      <a (click)="openPortfolio(p.id)">Open</a>
    </li>
    <a [routerLink]="['/portfolio/add']" class="btn btn-link">Add portfolio</a>
  </ul>
  <p><a [routerLink]="['/login']">Logout</a></p>
</div>
