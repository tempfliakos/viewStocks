<div class="col-md-6 offset-md-3 text-center">
  <h1>Add Portfolio</h1>
  <form name="form" (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted}">
      <label for="name">Name
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required/>
      </label>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label for="owner">Owner
        <input type="text" class="form-control" name="owner" [(ngModel)]="model.owner" #owner="ngModel" required/>
      </label>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted }">
      <label for="lastValue">Last Value
        <input type="number" class="form-control" name="owner" [(ngModel)]="model.lastValue" #lastValue="ngModel"/>
      </label>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Add</button>
